<!DOCTYPE html>		<!-- 웹 문서의 버전, html5 -->
<html>					<!-- 태그, Ctrl+Shift+/ 주석 -->
<head>					<!-- html 문서의 정보 -->
<meta charset="UTF-8">
<title>Insert title here</title>	<!-- 제목 -->
</head>
<body>								<!-- 내용 -->

<!-- h1(최대) ~ h6(최소) -->
<!-- 태그 속성="값" -->
<!-- style="스타일 속성: 스타일 값" -->
<h1 style="color: blue;">시간이란</h1>		<!-- 제목(Heading) 태그 -->
<h2>시간이란</h2>
<h3>시간이란</h3>
<h4>시간이란</h4>
<h5>시간이란</h5>
<h6>시간이란</h6>

<!-- 문단(Paragraph) 태그, 문단의 위/아래에 줄바꿈 처리가 됨 -->
<p>문단 나누기</p>

<!-- 이미지 태그 -->
<img src="images/first.jpg">

</body>
</html>
