<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	a:link {		/* 기본 하이퍼링크 */
		text-decoration: none;
		color: red;
	}
	a:hover {	/* 마우스 커서 올라갈 때 */
		text-decoration: underline;
		color: blue;
	}
	a:visited {	/* 방문한 링크 */
		text-decoration: underline;
		color: yellow;
	}
	a:active {	/* 클릭한 순간 */
		text-decoration: underline;
		color: green;
	}
</style>

</head>
<body>

<!-- <a href="이동할 주소">하이퍼링크 테스트</a> -->
<a href="http://daum.net" title="다음으로 이동합니다.">Daum Homepage</a>
<br>
<!-- 새 창(탭)으로 열기 -->
<a href="http://google.com" target="_blank">Google Homepage</a>
<br><br>
<a href="http://google.com"><img src="google.png" width="300" height="100"></a>

</body>
</html>
