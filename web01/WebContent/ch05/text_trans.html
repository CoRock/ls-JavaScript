<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-transform</title>

<!-- 
	upper: 대문자로
	lower: 소문자로
	captial: 첫 글자를 대문자로
-->
<style>
	p.upper {
		text-transform: uppercase;
		font-size: 30px;
		/* text-shadow: x 길이	y 길이	blue(흐림정도)	그림자색상 */
		text-shadow: 20px 10px 5px #00ff00;
	}
	p.lower { text-transform: lowercase; }
	p.capital { text-transform: capitalize; }
</style>

</head>
<body>

<p class="upper">abcdefg</p>
<p class="lower">ABCDEFG</p>
<p class="capital">abcdefg</p>

</body>
</html>
