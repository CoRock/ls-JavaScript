<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 현재 웹페이지 전체에 적용되는 스타일 -->
<!-- 선택자 { 속성: 값; } -->
<style>
	p {
		color: blue;
		background-color: yellow;
		font-size: 40px;
	}
	
	/* 태그.클래스 */
	p.style1 { font-size: 20px; color: red; }
	.style2 { font-size: 40px; color: aqua; }
</style>

</head>
<body>

<!-- inline style sheet -->
<!-- style="속성: 값; 속성: 값" -->
<p style="color: aqua; background-color: fuchsia;">This is a paragraph.</p>

<!-- class 스타일의 종류 -->
<p class="style1">두번째 단락</p>
<p class="style2">두번째 단락</p>
<span class="style1">첫번째 span</span>

</body>
</html>
