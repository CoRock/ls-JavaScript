<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- autoplay: 자동으로 플레이 | controls: 제어화면 제공 -->
<audio src="Kalimba.mp3" controls></audio>
<br>
<video controls>
	<source src="../video/sample.ogv" type="video/ogg">
	<source src="../video/sample.mp4" type="video/mp4">
	<source src="../video/sample.webm" type="video/webm">
	이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.	
</video>

</body>
</html>
