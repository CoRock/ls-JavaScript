<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nested For Loop</title>

<script type="text/javascript">
	// 2에서 9단만큼 반복됩니다.
	for (var i = 2; i <= 9; i++) {
		document.write("<h1>" + i + "단</h1>")		// 2단부터 9단까지 단수 출력
		for (var k = 1; k <= 9; k++) {
			document.write(i + "x" + k + "=" + i * k + "<br>");		// 구구단 출력
		}
	}
</script>

</head>
<body>
</body>
</html>
