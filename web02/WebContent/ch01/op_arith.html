<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// give formal parameter x, y of test function values
	function test(x, y) {
		// parseInt(STRING): extract numbers from string
		document.write(typeof(x) + ", " + typeof(y) + "<br>");
		x = parseInt(x);
		y = parseInt(y);
		document.write(typeof(x) + ", " + typeof(y) + "<br>");

		document.write(x + y + "<br>");		// addition
		document.write(x - y + "<br>");		// subtraction
		document.write(x * y + "<br>");		// multiplication
		document.write(x / y + "<br>");		// quotient
		document.write(x % y + "<br>");		// remainder
	}
</script>

</head>
<body>

<!-- document.form1.a.value: entered value from a tag -->
<form name="form1">
	a: <input type="text" name="a" size="10">
	b: <input type="text" name="b" size="10">
	<br>
	<input type="button" value="Confirm"
			 onclick="test(document.form1.a.value, document.form1.b.value)">
</form>

</body>
</html>
