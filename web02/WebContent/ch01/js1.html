<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// javascript code block
	// javascript function without return type
	function test() {
		alert("hello, internal javascript!");
	}
</script>

</head>
<body>

<!-- on + event, when onclick button clicked -->
<!-- inline javascript -->
<button type="button" onclick="alert('hello, inline javascript!')">Click Here!</button>
<button type="button" onclick="test()">Click Here!</button>
<!-- <input type="submit" value="Click Here!"> -->

</body>
</html>
