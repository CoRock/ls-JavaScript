<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 코드 영역 -->
<script>
	// 자바스크립트는 자료형이 없음(가변자료형)
	// var 변수명;
	a = 10;
	a = 100.5;
	a = "Hello";
	
	// document: 웹페이지의 최상위 객체
	var now = new Date();			// 자바스크립트 내장객체 생성
	document.write(now);			// 웹브라우저에 출력
	console.log("날짜: " + now);	// 개발자도구(F12)의 콘솔 창에 출력
</script>

</head>
<body>

</body>
</html>
