<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var x, y;
	// prompt("MESSAGE", "DEFAULT_VALUE")
	// 	: function that is received input from user
	x = prompt("Please enter an integer", "10");
	y = prompt("Please enter an integer", "20");

	x = parseInt(x);
	y = parseInt(y);

	document.write(typeof(x) + ", " + typeof(y) + "<br>");
	document.write(x + y + "<br>");
</script>

</head>
