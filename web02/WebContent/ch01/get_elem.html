<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 id="test">This is a heading</h1>

<script>
	function func() {
		var e = document.getElementById("test");	// tag's id is "test"
		
		// change styles of tag
		e.style.color="red";						// text color
		e.style.backgroundColor="yellow";	// background color
	}
</script>

<button type="button" onclick="func()">Click Here!</button>

</body>
</html>
