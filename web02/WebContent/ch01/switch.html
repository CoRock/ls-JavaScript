<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자의 입력 처리</title>

<script>
	var season = prompt("Which season do you like best? (Korean)", "봄");
	var message = "";
	var img = "";
	
	switch (season) {
	case "봄":
		message = "You like spring!";
		img = "spring.jpg";
		break;
	case "여름":
		message = "You like summer!";
		img = "summer.jpg";
		break;
	case "가을":
		message = "You like autumn!";
		img = "autumn.jpg";
		break;
	case "겨울":
		message = "You like winter!";
		img = "winter.jpg";
		break;
	default: alert("You wrote a wrong answer.");
	}
	
	document.write("<h2>" + message + "</h2>");
	document.write("<img src='../images/" + img + "'>");
</script>

</head>
<body bgcolor="#d7f1d7">
</body>
</html>
