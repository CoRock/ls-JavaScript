<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loop</title>

<script type="text/javascript">
	// prompt("MESSAGE", "DEFAULT_VALUE")
	var num = prompt("Please enter a number", "100");
	document.write(typeof(num) + "<br>");
	var sum = 0;

	for (i = 1; i <= num; i++) {
		sum = sum + i;
	}

	document.write("Total: " + sum);
</script>

</head>
<body></body>
</html>
