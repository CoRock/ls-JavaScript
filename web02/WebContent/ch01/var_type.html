<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var s;		// declaration of a variable without data type
	
	s = 100;		// a flexible data type, set depending on value of right-hand side
	document.write(s + "<br>");				// print html to web browser
	document.write(typeof(s) + "<br>");	// typeof(VARIABLE): data type of value
	
	s = "CoRock";
	document.write(s + "<br>");
	document.write(typeof(s) + "<br>");
</script>

</head>
<body>

</body>
</html>
