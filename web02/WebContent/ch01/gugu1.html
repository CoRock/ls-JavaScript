	function gugu() {
		// document.getElementById("태그의id")
		var dan = document.getElementById("dan").value;
		var str = "";
		for (var i = 1; i <= 9; i++) {
			str += dan + "x" + i + "=" + dan * i + "<br>";
		}
		// TAG.innerHTML: <TAG>innerHTML Block</TAG>
		// cf. innerText: ignore tag
		document.getElementById("result").innerHTML = str;
	}
</script>

</head>
<body>

<input type="text" id="dan" value="3" size="5">
<input type="button" value="Confirm" onclick="gugu()">
<div id="result">innerHTML Block</div>

</body>
