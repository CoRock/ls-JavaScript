<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function winopen() {
		// 팝업창 열기 window.open(url, target/name, option)
		/* window.open("http://google.com", "_blank",
				"width=300, height=300, top=100, left=200, scrollbars=no, resizable=no"); */
		// 태그의 id가 dan인 태그에 입력한 값
		var dan = document.getElementById("dan").value;
	
		// gugu.jsp?dan=3 의 형태로 팝업창에 정보 전달
		// 물음표 뒤의 값 : query string(쿼리스트링)
		// gugu.jsp?dan=5
		// url?변수=값&변수=값&변수=값
		// http://localhost:8080/web01/ch10/gugu.jsp?dan=7
		// 팝업창을 열면서 dan 변수에 값을 전달
		window.open("gugu.jsp?dan=" + dan, "VAR_NAME", "width=300, height=400");
	}
</script>

</head>
<body>

<form name="form1">
	단을 입력하세요
	<input type="text" id="dan" value="3" size="10">
	<input type="button" value="팝업창 열기" onclick="winopen()">
</form>

</body>
</html>
