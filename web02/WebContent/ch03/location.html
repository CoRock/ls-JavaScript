<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function replace() {
		// 페이지 이동 함수
		// location.replace("https://google.com");
		location.href = "https://google.com";
	}
</script>

</head>
<body>

<!-- 하이퍼링크로 이동할 경우 -->
<a href="#" onclick="replace()">이동</a>
<!-- 버튼으로 이동할 경우 -->
<button onclick="replace()">이동</button>

</body>
</html>
