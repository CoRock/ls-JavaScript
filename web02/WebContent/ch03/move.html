<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var w;	// 전역변수(모든 함수에서 사용할 수 있는 변수)
	function openWindow() {
		// w: 팝업창의 참조변수
		// window.open(페이지 주소, 팝업창이름, 옵션)
		w = window.open("", "", "width=300, height=400, top=50, left=50");
	
		// 팝업창에 내용 출력
		w.document.write("<h2>팝업창 테스트</h2>");
		w.document.write("<img src='../images/tomato.jpg'>");
		
		// 팝업창의 위치를 이동시킴(절대좌표)
		w.moveTo(100, 200);		// 절대좌표 기준
	}
	
	function moveWindow() {
		w.moveBy(100, 100);		// 상대좌표 기준
		
		w.focus();	// 팝업창에 포커스 설정(팝업창을 활성화시킴)
	}
	
	/**
		resizeTo(width, height): 윈도우 사이즈 조절
		screen.width, screen.height: 윈도우의 가로 세로 길이
		screen.availWidth: 윈도우의 가로크기(최대값)
		screen.availHeight: 윈도우의 세로크기(최대값), 작업표시줄 제외
	*/
	function maxWindow() {
		console.log("가로: " + screen.availWidth);
		console.log("세로: " + screen.availHeight);
		
		w.resizeTo(screen.availWidth, screen.availHeight);
		w.focus();
	}
</script>

</head>
<body>

<!-- moveTo(x, y): 절대위치로 이동 | moveBy(x, y): 상대위치로 이동 -->
<input type="button" value="윈도우 생성" onclick="openWindow()">
<input type="button" value="윈도우 이동" onclick="moveWindow()">
<input type="button" value="전체 화면 보기" onclick="maxWindow()">

</body>
</html>
