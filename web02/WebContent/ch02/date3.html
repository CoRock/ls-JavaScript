<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="remaining"></div>
<script>
	function datesUntilNewYear() {
		var now = new Date();		// 현재 시각
		
		// new Date(연도, 월, 일): 지정된 날짜
		var newYear = new Date((now.getFullYear() + 1), 0, 1);
		var diff = newYear - now;
		diff = diff / 1000;
		var seconds = Math.floor(diff % 60);	// 버림 함수
		diff = diff / 60;
		var minutes = Math.floor(diff % 60);
		diff = diff / 60;
		var hours = Math.floor(diff % 24);
		diff = diff / 24;
		var days = Math.floor(diff);
		var outStr = "내년 신정까지 " + days +"일, " + hours + "시간, "
					+ minutes + "분, " + seconds + "초 남았습니다.";
		
		// 태그 내부 영역에 html 코드를 출력
		document.getElementById("remaining").innerHTML = outStr;
		// 타이머 설정 setTimeout("실행할 함수", 실행 간격)
		setTimeout("datesUntilNewYear()", 1000);
	}
	datesUntilNewYear();
</script>

</body>
</html>
