<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function checkDate() {
		// 사용자가 입력한 날짜값
		var s = document.getElementById("pdate").value;
		document.write(s + "<br>");
		var pdate = new Date(s);		// 특정한 날짜/시각
		var today = new Date();		// 시스템의 현재 날짜/시각
		document.write("Timestamp: " + today.getTime());
		// getTime(): 타임스탬프(time stamp, millisecond)
		// 1970. 1. 1 ~ 현재까지의 밀리세컨드
		document.write(today.getTime() + "<br>");
		var diff = today.getTime() - pdate.getTime();
		document.write(diff + "<br>");
		// floor(): 버림함수(소수 이하를 버림)
		document.write(diff / (1000 * 60 * 60 * 24) + "<br>");	// 날짜
		var days = Math.floor(diff / (1000 * 60 * 60 * 24));		// 버림
		if (days > 30) {
			alert("30일 이내에만 교환 가능합니다.");
		} else {
			alert("교환 가능합니다.");
		}
	}
</script>

</head>
<body>

구입날짜: <input type="date" id="pdate">
<button onclick="checkDate()">검사</button>

</body>
</html>
