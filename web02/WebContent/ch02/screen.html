<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>screen object</title>

<script>
	document.write("width: " + screen.width + "<br>");			// 가로 해상도
	document.write("height: " + screen.height + "<br>");		// 세로 해상도
	
	// 작업표시줄을 제외한 가용 해상도
	document.write("availWidth: " + screen.availWidth+ "<br>");
	document.write("availHeight: " + screen.availHeight);
</script>

</head>
<body>
</body>
</html>
